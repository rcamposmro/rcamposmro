paths:
  /pet:
    put:
      tags:
        - pet
      summary: Update an existing pet
      description: Update an existing pet by Id
      operationId: updatePet
      requestBody:
        $ref: "#/components/requestBodies/Pet"
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
              examples: 
                dogie:
                  $ref: '#/components/examples/petExample'     
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Bad Request
          x-summary: Estandar de error basado en el RFC7807*
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403Forbidden:
                  $ref: "#/components/examples/400BadRequest" 
        '403':
          description: No autorizado
          x-summary: Estandar de error basado en el RFC7807*
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403Forbidden:
                  $ref: "#/components/examples/403Forbidden"
        '404':
          description: No encontrado
          x-summary: Estandar de error basado en el RFC7807*
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403Forbidden:
                  $ref: "#/components/examples/404NotFoud"
      security:
        - petstore_auth:
            - write:pets
            - read:pets
    post:
      tags:
        - pet
      summary: Add a new pet to the store
      description: Add a new pet to the store
      operationId: addPet
      requestBody:
        $ref: "#/components/requestBodies/Pet"
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
              examples: 
                dogie:
                  $ref: '#/components/examples/petExample'     
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Bad Request
          x-summary: Estandar de error basado en el RFC7807*
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403Forbidden:
                  $ref: "#/components/examples/400BadRequest" 
        '403':
          description: No autorizado
          x-summary: Estandar de error basado en el RFC7807*
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
