            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403Forbidden:
                  $ref: "#/components/examples/404NotFoud"
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /pet/findByStatus:
    get:
      tags:
        - pet
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findPetsByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
            default: available
            enum:
              - available
              - pending
              - sold
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
              examples: 
                dogie:
                  $ref: '#/components/examples/petExample'     
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Bad Request
          x-summary: Estandar de error basado en el RFC7807*
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403Forbidden:
                  $ref: "#/components/examples/400BadRequest" 
        '403':
          description: No autorizado
          x-summary: Estandar de error basado en el RFC7807*
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403Forbidden:
                  $ref: "#/components/examples/403Forbidden"
            application/xml:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403ForbiddenXML:
                  $ref: "#/components/examples/403ForbiddenXML"
        '404':
          description: No encontrado
          x-summary: Estandar de error basado en el RFC7807*
          content: 
            application/json:
              schema: 
                $ref: "#/components/schemas/Error"
              examples: 
                403Forbidden:
                  $ref: "#/components/examples/404NotFoud"    
      security:
        - petstore_auth:
            - write:pets
            - read:pets
  /pet/findByTags:
    get:
      tags:
